<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #414141;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">forms in html</h1>

    <form
      action="url"
      method="get"
      accept
      accept-charset="UTF-8"
      autocomplete="off"
      enctype="multipart/form-data"
    >
      <label for="fname">First name</label>
      <input type="text" placeholder="first name" id="fname" name="" />

      <label for="lname">Last name</label>
      <input type="text" placeholder="last name" id="lname" name="" />

      <button type="submit">pay</button>
    </form>
  </body>
</html>
