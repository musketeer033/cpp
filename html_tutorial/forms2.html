<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #414141;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">forms in html</h1>

    <form
      action="url"
      method="get"
      accept
      accept-charset="UTF-8"
      autocomplete="off"
      enctype="multipart/form-data"
    >
      <label for="fname">First name</label>
      <input
        type="text"
        placeholder="first name"
        id="fname"
        name=""
        value="mr."
      />

      <label for="lname">Last name</label>
      <input type="text" placeholder="last name" id="lname" name="" />
      <br />
      <br />
      <br />

      <label for="week">week</label>
      <input type="week" name="" id="week" />

      <label for="pass">password</label>
      <input type="password" placeholder="password" id="pass" />

      <select name="Editors" id="">
        <option value="vscode">vscode</option>
        <option value="xcode">xcode</option>
      </select>

      <input type="reset" value="reset" />

      <video
        src=".//Users/aniketshaoke/Desktop/aniket coding/html_tutorial/Movie on 05-04-24 at 5.22â€¯PM.mov"
      ></video>

      <button type="submit">submit</button>
    </form>
  </body>
</html>
